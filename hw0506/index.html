<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M B T I TEST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css tag는 css tag보다 위에 작성한다 -->
</head>

<body class="container">
    <article class = "start">
        <h1 class = "mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
        <button type="button" class="btn btn-warning mt-5" onclick = "start();">테스트 시작하기</button>     
    </article>

    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <!-- 이 코드의 value에 따라, article 밖의 id를 선택할 수 있게 됨.. 뭐라는거야? -->
        <button id="A" type="button" class="btn btn-warning mt-5">E</button>
        <button id="B" type="button" class="btn btn-warning mt-5">I</button>
    </article>

    <article class="result">
        <img id = "img" src="image/lion.jpg" alt="">
        <h2 id = "animal" class = "text-center mt-5">동물 이름</h2>
        <h3 id = "explain" class = "text-center mt-5">설명</h3>
         <!-- Go to www.addthis.com/dashboard to customize your tools -->
         
        <div class="share addthis_inline_share_toolbox mt-5"></div>
                    
    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <!-- bootstrap javascript tag -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        let num = 1;
        let q = {
            1: {"title": "문제 1번", "type": "EI", "A":"E","B":"I"},
            2: {"title": "문제 2번", "type": "EI", "A":"E","B":"I"},
            3: {"title": "문제 3번", "type": "EI", "A":"E","B":"I"},
            4: {"title": "문제 4번", "type": "SN", "A":"S","B":"N"},
            5: {"title": "문제 5번", "type": "SN", "A":"S","B":"N"},
            6: {"title": "문제 6번", "type": "SN", "A":"S","B":"N"},
            7: {"title": "문제 7번", "type": "TF", "A":"T","B":"F"},
            8: {"title": "문제 8번", "type": "TF", "A":"T","B":"F"},
            9: {"title": "문제 9번", "type": "TF", "A":"T","B":"F"},
            10: {"title": "문제 10번", "type": "JP", "A":"J","B":"P"},
            11: {"title": "문제 11번", "type": "JP", "A":"J","B":"P"},
            12: {"title": "문제 12번", "type": "JP", "A":"J","B":"P"}
        }
        let result = {
            "ISTJ": {"animal": "하마", "explain": "하마 설명", "img": "image/lion.jpg"},
            "ISFJ": {"animal": "부엉이", "explain": "부엉이 설명", "img": "image/lion.jpg"},
            "INFJ": {"animal": "물소", "explain": "물소 설명", "img": "image/lion.jpg"},
            "INTJ": {"animal": "치타", "explain": "치타 설명", "img": "image/lion.jpg"},
            "ISTP": {"animal": "나무늘보", "explain": "나무늘보 설명", "img": "image/lion.jpg"},
            "ISFP": {"animal": "거북이", "explain": "거북이 설명", "img": "image/lion.jpg"},
            "INFP": {"animal": "코끼리", "explain": "코끼리 설명", "img": "image/lion.jpg"},
            "INTP": {"animal": "침팬지", "explain": "침팬지 설명", "img": "image/lion.jpg"},
            "ESTP": {"animal": "악어", "explain": "악어 설명", "img": "image/lion.jpg"},
            "ESFP": {"animal": "미어캣", "explain": "미어캣 설명", "img": "image/lion.jpg"},
            "ENFP": {"animal": "멋쟁이 사자", "explain": "멋쟁이 사자 설명", "img": "image/lion.jpg"},
            "ENTP": {"animal": "태양새", "explain": "태양새 설명", "img": "image/lion.jpg"},
            "ESTJ": {"animal": "기린", "explain": "기린 설명", "img": "image/lion.jpg"},
            "ESFJ": {"animal": "고릴라", "explain": "고릴라 설명", "img": "image/lion.jpg"},
            "ENFJ": {"animal": "카피바라", "explain": "카피바라 설명", "img": "image/lion.jpg"},
            "ENTJ": {"animal": "호랑이", "explain": "호랑이 설명", "img": "image/lion.jpg"}
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            let type = $("#type").val();
            let temp = $("#"+type).val();
            $("#"+type).val(parseInt(temp)+1);
            next();
        });
        $("#B").click(function(){
            next();
        })
        function next(){
            if (num == 13){
                $(".question").hide();
                $(".result").show();
                final();

            } else{
                $(".progress-bar").attr("style",'width: calc(100/12*'+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }

        function final(){
            let mbti = "";
            ($("#EI").val() > 1) ? mbti+="E" : mbti+="I";
            ($("#SN").val() > 1) ? mbti+="S" : mbti+="N";
            ($("#TF").val() > 1) ? mbti+="T" : mbti+="F";
            ($("#JP").val() > 1) ? mbti+="J" : mbti+="P";

            $("#img").attr("src",result[mbti]["img"]);
            $("#animal").html(result[mbti]["animal"]);
            $("explain").html(result[mbti]["explain"]);
            alert("당신의 MBTI는 " + mbti + " 입니다!!!");
        }
    </script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-6279e51a0c4fa761"></script>
</body>

</html>
