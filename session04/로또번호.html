<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="로또번호.css" />
  </head>
  <body>
    <h1>로또 번호 추첨기</h1>
    <div class="ball ball1" id="ball1">0</div>
    <div class="ball ball2" id="ball2">0</div>
    <div class="ball ball3" id="ball3">0</div>
    <div class="ball ball4" id="ball4">0</div>
    <div class="ball ball5" id="ball5">0</div>
    <div class="ball ball6" id="ball6">0</div>
    <script>
      let numbers = [];

      while (numbers.length < 6) {
        let random = parseInt(Math.random() * 45 + 1);
        if (numbers.indexOf(random) == -1) {
          numbers.push(random);
        }
      }
      numbers.sort((a, b) => a - b);
      document.getElementById('ball1').innerHTML = numbers[0];
      document.getElementById('ball2').innerHTML = numbers[1];
      document.getElementById('ball3').innerHTML = numbers[2];
      document.getElementById('ball4').innerHTML = numbers[3];
      document.getElementById('ball5').innerHTML = numbers[4];
      document.getElementById('ball6').innerHTML = numbers[5];
    </script>
  </body>
</html>
