<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <link rel="stylesheet" href="starcraft.css">
</head>
<body>
    <h1 id='hp'>HP: 3</h1>
    <div class='background'>
        <img id='drone' src="drone.png" alt="drone">
        <img id='spit' src="spit.png" alt="spit">
        <img id='bunker' src="bunker.png" alt="bunker">
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

    <script>
        var hp = 3;
        $('#drone').click(function(){
            // console.log('침 발사');
            $('#spit').fadeIn();//.fadeIn([duration],[complete])
            $('#spit').animate({left: '+250'});//현재 위치에서 250만큼 이동
            $('#spit').fadeOut(function(){
                hp = hp - 1; //맞을 때 마다 hp 감소
                $('#hp').text('HP: ' + hp);
                if(hp == 0){
                    $('#bunker').fadeOut();//hp가 0이 되면 bunker 사라짐
                }
            });//침 나가고, 맞는 동작 끝나는 시점에 hp 감소하게 함
            $('#spit').css({left: '150px'});//.css css 값 변경하는 함수, 다시 침이 원위치로
        });   
    </script>
