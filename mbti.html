<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="mbti.css">
</head>
<body class="container">

    <article class = "start">
        <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
        <button type="button" class="btn btn-info mt-5" onclick="start();">테스트 시작하기</button>
    </article>

    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="title" class ="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-light mt-5">Light</button>
        <button id="B" type="button" class="btn btn-light mt-5">Light</button>
    </article>

    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal">
        <h2 id="animal" class="text-center mt-5">동물이름</h2>
        <h3 id = "explain" class="text-center mt-5">설명</h3>

    </article>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q ={
            1:{"title":"문제1","type":"EI","A":"E","B":"I"},
            2:{"title":"문제2","type":"EI","A":"E","B":"I"},
            3:{"title":"문제3","type":"EI","A":"E","B":"I"},

            4:{"title":"문제4","type":"SN","A":"S","B":"N"},
            5:{"title":"문제5","type":"SN","A":"S","B":"N"},
            6:{"title":"문제6","type":"SN","A":"S","B":"N"},

            7:{"title":"문제7","type":"TF","A":"T","B":"F"},
            8:{"title":"문제8","type":"TF","A":"T","B":"F"},
            9:{"title":"문제9","type":"TF","A":"T","B":"F"},

            10:{"title":"문제10","type":"JP","A":"J","B":"P"},
            11:{"title":"문제11","type":"JP","A":"J","B":"P"},
            12:{"title":"문제12","type":"JP","A":"J","B":"P"}
        }
        var result ={
            "ISTJ":{"animal":"하마", "explain":"하마 설명","img":"lion.jpg"},
            "ENFP":{"animal":"사자", "explain":"사자 설명","img":"lion.jpg"},
            "ENTJ":{"animal":"호랑이", "explain":"호랑이 설명","img":"lion.jpg"},
        }
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = ($("#type").val());
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });

        $("#B").click(function(){
            next();
        });

        function next(){
            if (num==13){
                $(".question").hide();
                $(".result").show();
                var mbti ="";
                ($("#EI").val() <2)? mbti += "I" : mbti += "E";
                ($("#SN").val() <2)? mbti += "N" : mbti += "S";
                ($("#TF").val() <2)? mbti += "F" : mbti += "T";
                ($("#JP").val() <2)? mbti += "P" : mbti += "J";
                alert(mbti);
                $("img").attr("src", result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else{
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)')
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
            num++;
            }
            
        }
    </script>
</body>
</html>
