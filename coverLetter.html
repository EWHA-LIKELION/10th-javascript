<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자소서 글자수 계산기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        h1 {
            margin-top: 30px;
        }
        #count {
            float: right;
        }
    </style>
</head>
<body class="container">
    <h1>자기소개</h1>
    <textarea onkeydown='counter();'class="form-control" rows="3" id="jasoseol">안녕하세요.</textarea>
    <!-- <textarea 이벤트= 이벤트핸들링></textarea> -->
    <!-- onkeydown 키보드 입력 받을 때마다 이벤트핸들링 진행  -->
    <span id="count">(0/200)</span>
    <script>
        function counter(){ // 함수로 묶기
            var content = document.getElementById('jasoseol').value;
            if (content.length > 200){
                content = content.substring(0,200); //.substring(시작index,끝index) 문자열 자르기 
                document.getElementById('jasoseol').value = content;
                // 200까지 자른거 content에 넣고, html 태그에 content 집어넣기
                //document.getElementById(아이디 이름).value (or.innerHTML) 
                //.value 태그 안의 값만 불러오기 (.innerHTML)
            }
            document.getElementById('count').innerHTML = '(' + content.length + '/200)';
            //html 상의 count 부분에 content의 길이를 집어 넣어줌 
            //문자열 +로 이어서 적으면 알아서 형변환
        }
        counter();
        // console.log(content.length); consol 출력 
    </script>
</body>
</html>
