<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="lotto_style.css">
</head>
<body>

    <h1>로또 번호 추첨기</h1>

    <div class="ball ball1" id="ball1">0</div>
    <div class="ball ball2" id="ball2">0</div>
    <div class="ball ball3" id="ball3">0</div>
    <div class="ball ball4" id="ball4">0</div>
    <div class="ball ball5" id="ball5">0</div>
    <div class="ball ball6" id="ball6">0</div>

    <script>
        let randNum = [];
        
        while(randNum.length < 6){
            let num = parseInt(Math.random() * 45 + 1);
            if(randNum.indexOf(num) == -1 ) // num과 같은 값이 randNum에 없다면, return -1
            {
                randNum.push(num);
            }
        }
        randNum.sort((a,b) => (a-b)); // 오름차순 정렬

        document.getElementById("ball1").innerHTML = randNum[0];
        document.getElementById("ball2").innerHTML = randNum[1];
        document.getElementById("ball3").innerHTML = randNum[2];
        document.getElementById("ball4").innerHTML = randNum[3];
        document.getElementById("ball5").innerHTML = randNum[4];
        document.getElementById("ball6").innerHTML = randNum[5];

        console.log(randNum);

    </script>
</body>
</html>
