<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="lotto.css">
</head>
<body>
    <!-- js 파일 따로 적어서 연결하기 <script src='lotto.js'></script> -->
    <h1>로또 번호 추첨기</h1>
    <script>
        /*var num = Math.random()*45 +1; //Math.random() 0~1 사이의 실수
        var ball1 = parseInt(num); //parseInt() 소수점 버리기
        lotto.push(7); //배열 끝에 숫자 추가하기 */
        var lotto = [];
        for (var i = 0; i <6; i++){
            var num = parseInt(Math.random()*45+1);
            if (lotto.indexOf(num) == -1){  //.indexof(값) 배열 안에 값이 없으면 -1, 있으면 인덱스 번호 리턴
                lotto.push(num);
            }
        }
        //while(lotto.length <6){} while문 이용하는 방식도 가능
        //배열명.length 함수 배열의 길이를 리턴
        
        lotto.sort((a,b)=>a-b); //오름차순 정렬
        document.write("<div class='ball ball1'>" + lotto[0] + "</div>");
        document.write("<div class='ball ball2'>" + lotto[1] + "</div>");
        document.write("<div class='ball ball3'>" + lotto[2] + "</div>");
        document.write("<div class='ball ball4'>" + lotto[3] + "</div>");
        document.write("<div class='ball ball5'>" + lotto[4] + "</div>");
        document.write("<div class='ball ball6'>" + lotto[5] + "</div>");
    </script>

</body>
</html>
